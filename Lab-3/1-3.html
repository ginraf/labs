<html>
  <head>
    <title>
      1-3
    </title>
	<script type="text/javascript" src="jquery.js">
    </script>
  </head>
  <script>
    var a=0;
    function edit()
    {
	  if (a==0)
	  {
	    $('div.main').css('border', '3px solid yellow');
	    $('div.main').css('color', 'blue');
	    $('div.main').append('<p>Изменения внес: Рафаэль Гиниятуллин</p>');
		a=1;
      }
	}
    function cancel()
	{
	  if (a==1)
	  {
	    $('div.main').css('color','black');
	    $('div.main').css('border','none');
		$('p:last').after('').remove();
		a=0;
	  }
	}	  
  </script> 
  <body>
    <div id="main" class="main" style="height: 110px; width: 20%; position: absolute; left: 40%; right: 40%; text-align: center;">

		<p>Всем привет!</p>
		       
		
		<input type="button" value="Изменить" onclick="edit()" />
		
		<input type="button" value="Отменить" onclick="cancel()" />
    </div>
  </body>
</html>
