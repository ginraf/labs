<html>
		<head>
			<title>
				2-3
			</title>
			<script type="text/javascript" src="https://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js"></script>
			<script type="text/javascript">
				var a=0;
				var b=0;
				$('#main').offset(function(i,val)
							{
								return {top:a,left:b}
							});	
				$(function() {
					$('#main').focus();
					$('#main').css('color','white');
					var position=$('#main').position();
					a=position.left;
					b=position.top;
					$('#text1').val(a);
					$('#text2').val(b);
				});
				$('#main').offset(function(i,val)
							{
								return {top:a,left:b}
							});
				$(document).ready(function () {
					$('#main').keydown(function(event){ 
						if (event.keyCode==37)
							a-=20;
						if (event.keyCode==38)
							b-=20;
						if (event.keyCode==39)						
							a+=20;
						if (event.keyCode==40)
							b+=20;
						$('#main').offset(function(i,val)
							{
								return {top:b,left:a}
							});	
						$('#text1').val(a);
						$('#text2').val(b);
					});
				});
               
				
			</script>
		</head>
		<body>
			<div id="main" tabindex="1" style="height:100px; width:100px; background: blue;"><p /> 
				<p>X:
				<input id='text1' type='text' value='' style="width:100px; background:yellow" >
				</input>
				</p>
				<p>Y:
				<input id='text2' type='text' value='' style="width:100px;background:yellow" >
				</input>
				</p>
			</div>
		</body>
	</html>
